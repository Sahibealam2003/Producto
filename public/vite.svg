<!-- producto - compact icon (black, white & gray) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120" role="img" aria-label="Producto logo icon">
  <defs>
    <!-- gradient: dark gray to light gray -->
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#1A1A1A"/>
      <stop offset="1" stop-color="#4D4D4D"/>
    </linearGradient>
  </defs>

  <!-- background rounded square -->
  <rect x="2" y="2" width="116" height="116" rx="20" fill="url(#g1)"/>

  <!-- bag body (white) -->
  <g transform="translate(18,24)" fill="#FFFFFF">
    <path d="M12 10 h60 a6 6 0 0 1 6 6 v30 a12 12 0 0 1 -12 12 H18 a12 12 0 0 1 -12 -12 V16 a6 6 0 0 1 6 -6 z" opacity="0.98"/>
    <path d="M30 6 a12 12 0 0 1 24 0" stroke="rgba(255,255,255,0.3)" stroke-width="6" stroke-linecap="round" fill="none" transform="translate(0,4)"/>
  </g>

  <!-- stylized 'p' inside bag (light gray) -->
  <g transform="translate(36,40)">
    <path d="M6 38 v-18 a10 10 0 1 1 18 6 a10 10 0 1 1 -12 0" fill="none" stroke="#CCCCCC" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
